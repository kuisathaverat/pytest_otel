    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "22:00"
    reviewers:
      - "kuisathaverat"
    groups:
      github-actions:
        patterns:
          - "opentelemetry-*"

  - package-ecosystem: "composer"
    directory: "docs/demos/jaeger/docker-compose.yml"
