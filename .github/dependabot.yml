      interval: "weekly"
      day: "sunday"
      time: "22:00"
    reviewers:
      - "kuisathaverat"

  - package-ecosystem: "composer"
    directory: "tests/docker-compose.yml"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "22:00"
    reviewers:
      - "kuisathaverat"

  - package-ecosystem: "github-actions"
    directory: "/"
