---
## continuous integration workflow
name: ci

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          ref: ${{ github.sha || 'main' }}
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Lint
        run: make lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          ref: ${{ github.sha || 'main' }}
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: test
        run: make test
      - name: it-test
        run: make it-test
      - uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: "**/junit-*.xml"
