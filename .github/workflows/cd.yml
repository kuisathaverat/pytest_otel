---
## continuous deployment workflow
name: cd

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: false
          ref: ${{ github.sha || 'main' }}
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # ratchet:actions/setup-python@v6
        with:
          python-version-file: .python-version
          cache-dependency-path: pyproject.toml
      - name: Lint
        run: make lint
  test-python:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: false
          ref: ${{ github.sha || 'main' }}
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # ratchet:actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: pyproject.toml
      - name: test
        run: make test
      - name: it-test
        run: make it-test
  release:
    runs-on: ubuntu-latest
    needs: [lint, test-python]
    permissions:
      # write permission is required to create a github release
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: false
          ref: ${{ github.sha || 'main' }}
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # ratchet:actions/setup-python@v6
        with:
          python-version-file: .python-version
          cache-dependency-path: pyproject.toml

      - name: Check version change
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        id: check_version
        with:
          script: |
            const fs = require('fs');
            const version = fs.readFileSync('src/pytest_otel/__init__.py', 'utf8').match(/__version__ = (.*)/)[1].trim().replace(/"/g, '');
            const { data: latestRelease } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })

            if (`${latestRelease.tag_name}` ==  `v${version}` ) {
              core.setOutput('release', 'false' );
            } else {
              core.setOutput('release', 'true' );
              core.setOutput('version', version );
            }
            core.info(`version: v${version}`);
            core.info(`latestRelease: ${latestRelease.tag_name}`);
      - name: Release
        if: ${{ steps.check_version.outputs.release == 'true'}}
        id: release
        run: make publish
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          REPO_URL: ${{ secrets.REPO_URL }}
      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # ratchet:release-drafter/release-drafter@v6
        if: ${{ steps.check_version.outputs.release == 'true'}}
        with:
          version: ${{ steps.check_version.outputs.version }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
